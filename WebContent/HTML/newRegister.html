<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Heuristic Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap_flatly.css">
    <link rel="stylesheet" href="validator/dist/css/bootstrapValidator.css"/>
    <link rel="icon" href="photos/hicon.png">

    <script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="validator/dist/js/bootstrapValidator.js"></script>
    <script src="lib/background.js"></script>

</head>
<body>
<div class="container">

    <div class=" row clearfix col-md-6 col-md-offset-3  text-center"
         style="margin-top: 50px;background-color: rgba(220,220,220,0.4)">

        <div class="page-header">
            <h1 class="text-center" style="font-size: 30px;padding:25px">
                Create your Heuristic Account
            </h1>
            <div class="description">
                <p>
                    <i>Sign up and continue to Heuristic</i>
                </p>
            </div>
        </div>

        <form id="nameForm" role="form" action="../RegisterServlet">
            <div class="form-group">
                <div class="col-md-6 " class="input-group">
                    <label>Username: </label>
                    <input id="username" name="name" required="required" type="text" class="form-control"
                           placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 column" class="input-group">
                    <label>E-mail address: </label>
                    <input id="email" name="email" required="required" type=email class="form-control"
                           placeholder="Your valid email address">
                </div>
            </div>

            <div class="row">

            </div>

            <div class="row">
                <div class="form-group col-md-4 col-sm-4">
                    <br>
                    <label>Identity</label>
                    <select class="form-control" name="identity">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <div class="form-group col-md-4 col-sm-4">
                    <br>
                    <label>Grade</label>
                    <select class="form-control" name="year">
                        <option value="1">Freshman</option>
                        <option value="2">Sophomoreer</option>
                        <option value="3">Junior</option>
                        <option value="4">Senior</option>
                        <option value="5">Other</option>
                    </select>
                </div>

                <div class="form-group col-md-4 col-sm-4">
                    <br>
                    <label>Major</label>
                    <select class="form-control" name="major">
                        <option value="Architecture & Design">Architecture & Design</option>
                        <option value="Business, Art, Language & Literature">Business, Art, Language & Literature</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electronic Engineering">Electronic Engineering</option>
                        <option value="Physics, Chemistry, Biology & Science">Physics, Chemistry, Biology & Science</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="text-center" class="form-group" style="padding:10px">
                <button type="submit" id="btn_submit" name="btn_submit" class="btn btn-default">Continue</button>
            </div>
        </form>

    </div>
</div>

<div class="backstretch" id="box1"
     style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 1080px; width: 1920px; z-index: -1; position: fixed;background-image: url(photos/backimg/1.jpg)">
</div>

<div class="backstretch" id="box2"
     style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 1080px; width: 1920px; z-index: -2; position: fixed;">
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#nameForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                /*validate*/
                username: {
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {
                            /*Not empty*/
                            message: 'Username cannot be empty!'
                        },
                        stringLength: {
                            /*length*/
                            min: 3,
                            max: 15,
                            message: 'Username must contain 3~15 characters'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'Email address cannot be empty!'
                        },
                        emailAddress: {
                            message: 'Invalid email address!'
                        },
                        regexp: {
                            regexp: /^.*?(edu).*?/,
                            message: 'You must register with your educational email!'
                        }
                    }
                },
            }
        });
    })
</script>

</body>
</html>
